<div class="w-full flex justify-center py-5">
    <mat-card class="flex column p-4 w-[600px]">
        <div>
            <img class="rouded-md w-full h-full border border-zinc-700 rounded-md"
                [ngSrc]="this.character?.thumbnail?.path + '.' + this.character?.thumbnail?.extension" width="100"
                height="100" [alt]="'Image of the Marvel character ' + character?.name" />
        </div>

        <h1 class="text-red-600 text-3xl text-center font-semibold pt-4 pb-2">
            {{ character?.name }}
        </h1>

        <p class="text-zinc-200 text-md">{{ character?.description || 'No description available'}}</p>

        <button (click)="onOpenInfoModal()" class="self-start mt-1">
            <p
                class="text-md text-red-500 border-red-500 hover:text-red-600 hover:border-red-600 transition ease-in-out border-b-2">
                Details
            </p>
        </button>
    </mat-card>
</div>
