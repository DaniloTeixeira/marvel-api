<div class="w-full flex justify-center py-5">
    <mat-card class="flex column p-4 w-[600px]">
        <div>
            <img class="rouded-md w-full h-full border border-zinc-700 rounded-md" [ngSrc]="src" width="100"
                height="100" [alt]="character?.name" priority (load)="onLoadImage()" />
        </div>

        @if (imageLoaded) {
        <h1 class="text-red-600 text-3xl text-center font-semibold pt-4 pb-2">
            {{ character?.name }}
        </h1>

        <p class="text-zinc-200 font-mono text-md">{{ character?.description || 'Nenhuma descrição disponível'}}</p>

        <button (click)="onOpenInfoModal()" class="self-start mt-1">
            <small
                class="text-red-500 border-red-500 hover:text-red-600 hover:border-red-600   transition ease-in-out border-b-2">
                Detalhes
            </small>
        </button>
        }
    </mat-card>
</div>
